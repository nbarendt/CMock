tools_root: &tools_root 'C:\Program Files\IAR Systems\Embedded Workbench 5.0 Kickstart\'
compiler:
  path:             [*tools_root, 'arm\bin\iccarm.exe']
  source_path:      'examples\src\'
  unit_tests_path:  &unit_tests_path 'examples\test\'
  mocks_path:       'examples\mocks\'
  build_path:       &build_path 'examples\build\'
  options:
    - --dlib_config
    - [*tools_root, 'arm\inc\DLib_Config_Normal.h']
    - --no_cse
    - --no_unroll
    - --no_inline
    - --no_code_motion
    - --no_tbaa
    - --no_clustering
    - --no_scheduling 
    - --debug
    - --cpu_mode thumb
    - --endian=little
    - --cpu=ARM7TDMI
    - --interwork
    - --warnings_are_errors
    - --fpu=None
    - --diag_suppress=Pa050
    - -e
    - -On
  includes:
    prefix: '-I'
    items:
      - [*tools_root, 'arm\inc\']
      - 'examples\src\'
      - *unit_tests_path
      - 'examples\mocks\'
      - 'vendor\unity\src\'
      - 'iar\iar_v5\incIAR\'
  defines:
    prefix: '-D'
    items:
  object_files:
    prefix: '-o'
    extension: '.r79'
    destination: *build_path
linker:
  path: [*tools_root, 'arm\bin\ilinkarm.exe']
  options:
    - --redirect _Printf=_PrintfLarge
    - --redirect _Scanf=_ScanfSmall
    - --semihosting
    - --entry __iar_program_start
    - --config iar\iar_v5\Resource\at91SAM7X256_RAM.icf
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    extension: '.out'
    destination: *build_path
simulator:
  path: [*tools_root, 'common\bin\CSpyBat.exe']
  pre_support:
    - --silent
    - [*tools_root, 'arm\bin\armproc.dll']
    - [*tools_root, 'arm\bin\armsim.dll']
  post_support:
    - --plugin
    - [*tools_root, 'arm\bin\armbat.dll']
    - --macro
    - 'iar\iar_v5\Resource\SAM7_SIM.mac'
    - --backend
    - -B
    - -p
    - [*tools_root, 'arm\config\debugger\Atmel\ioat91sam7X256.ddf']
    - -d
    - sim
cmock:
  mock_path: 'examples/mocks/'
  includes:
    - 'Types.h'
  plugins:
    - 'ignore'