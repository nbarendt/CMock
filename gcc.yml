compiler:
  path: gcc
  source_path:    'examples/src/'
  unit_tests_path: &unit_tests_path 'examples/test/'
  mocks_path:     'examples/mocks/'
  build_path:      &build_path 'examples/build/'
  options:
    - -c
  includes:
    prefix: '-I'
    items:
      - 'examples/src/'
      - *unit_tests_path
      - 'examples/mocks/'
      - 'vendor/unity/src/'
  defines:
    prefix: '-D'
    items:
  object_files:
    prefix: '-o'
    extension: '.o'
    destination: *build_path
linker:
  path: gcc
  options:
  includes:
    prefix: '-I'
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    extension: '.exe'
    destination: *build_path
cmock:
  :mock_path: 'examples/mocks/'
  :includes:
    - 'Types.h'
    - 'UnityHelper.h'
  :plugins:
    - 'ignore'
  :unity_helper: 'vendor/unity/src/UnityHelper.h'